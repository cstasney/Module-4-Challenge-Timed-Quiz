<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">

        <div id="home">
            <h2>This timed quiz will assess your progress</h2>
            <h2>in your web development bootcamp.</h2>
            <h2>Incorrect answers will decrease your remaining time.</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">Previous Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Begin!</div>
            <div id="questions">Questions Placeholder</div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter you initials for high score" id="initials" />
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
